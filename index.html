<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">

    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="logo">Dashboard</h1>

            <div class="navigation">
                <ul class="nav-list">
                    <li class="nav-items"><img class="icons" src="./assets/home-account.svg" alt="">Home</li>
                    <li class="nav-items"><img class="icons" src="./assets/card-account-details-outline.svg" alt="">Profile</li>
                    <li class="nav-items"><img class="icons" src="./assets/message-outline.svg" alt="">Messages</li>
                    <li class="nav-items"><img class="icons" src="./assets/clock-time-four-outline.svg" alt="">History</li>
                    <li class="nav-items"><img class="icons" src="./assets/file-document-multiple-outline.svg" alt="">Tasks</li>
                    <li class="nav-items"><img class="icons" src="./assets/account-group-outline.svg" alt="">Communities</li>
                    <li class="nav-items"><img class="icons" src="./assets/cog.svg" alt="">Settings</li>
                    <li class="nav-items"><img class="icons" src="./assets/comment-question-outline.svg" alt="">Support</li>
                    <li class="nav-items"><img class="icons" src="./assets/shield-check-outline.svg" alt="">Privacy</li>
                </ul>
            </div>
        </div>

        <div class="body-container">
            <div class="header">
                <div class="top">
                    <div class="t-left">
                        <img class="icons" src="./assets/magnify.svg" alt="">
                        <div class="search"></div>
                    </div>

                    <div class="t-left">
                        <img src="./assets/bell-alert-outline.svg" alt="" class="icons">
                        <img class="top-pic" src="./assets/profile (1).png" alt="">
                        <p class="top-name">Brian Miller</p>
                    </div>
                </div>

                <div class="bottom">
                    <div class="t-left">
                        <img class="b-limg" src="./assets/profile (1).png" alt="">
                        <div class="greeting">
                            <p class="b-small">Hi there,</p>
                            <p class="b-large">Brian Miller (@brian)</p>
                        </div>
                    </div>

                    <div class="t-left">
                        <a href="#" class="btn">New</a>
                        <a href="#" class="btn">Upload</a>
                        <a href="#" class="btn">Share</a>
                    </div>
                </div>
            </div>

            <div class="content-container">
                
            </div>
        </div>
    </div>
</body>
</html>
